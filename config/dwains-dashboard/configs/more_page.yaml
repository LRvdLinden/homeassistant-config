# https://dwainscheeren.github.io/dwains-lovelace-dashboard/configuration/more_page.html
more_page:
   addons:

     - name: Statistieken
       main_menu: 'true' #Show this addon in the main navigation bar!
       icon: mdi:home-analytics
       path: 'dwains-dashboard/addons/more_page/statistics/page.yaml'

     - name: Security Dashboard
       main_menu: 'true' #Show this addon in the main navigation bar!
       icon: mdi:shield-home
       path: 'dwains-dashboard/addons/more_page/security/page.yaml'

     - name: Automations
       icon: hass:robot
       path: 'dwains-dashboard/addons/more_page/automation/page.yaml'      
       
