       icon: fas:chart-line
       path: 'dwains-dashboard/addons/more_page/house_consumption/page.yaml'

     - name: Traffic
       icon: fas:traffic-light
       path: 'dwains-dashboard/addons/more_page/traffic/page.yaml'
              
     - name: Post
       icon: fas:truck-loading
       path: 'dwains-dashboard/addons/more_page/post/page.yaml'
       
     - name: Health
       icon: fas:heartbeat
       path: 'dwains-dashboard/addons/more_page/health/page.yaml'
  
     - name: Media
       icon: fas:music
       path: 'dwains-dashboard/addons/more_page/media/page.yaml'                
    
     - name: Muziek
       icon: fas:music
       path: 'dwains-dashboard/addons/more_page/muziek/page.yaml'  

     - name: TV 
       icon: mdi:television-guide
       path: 'dwains-dashboard/addons/more_page/tv_guide/page.yaml'  
              
     - name: P2000
       icon: fas:ambulance
       path: 'dwains-dashboard/addons/more_page/p2000/page.yaml'
       
     - name: Afvalwijzer
       icon: fas:recycle
       main_menu: 'false' #Show this addon in the main navigation bar!
       path: 'dwains-dashboard/addons/more_page/afvalwijzer/page.yaml'
       data:
         wastecollector: circulus_berkel
         sort_attribute: Sort-date       
         
     - name: F1
       icon: mdi:keyboard-f1
       path: 'dwains-dashboard/addons/more_page/formula1/page.yaml'   

     - name: Verjaardagen
       icon: fas:gifts
       path: 'dwains-dashboard/addons/more_page/verjaardagen/page.yaml'         

