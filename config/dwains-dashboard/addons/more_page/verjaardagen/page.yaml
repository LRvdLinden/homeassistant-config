- type: custom:dwains-flexbox-card
  items_classes: 'col-xs-12'
  cards: 
    - type: custom:dwains-flexbox-card
      items_classes: 'col-xs-12 col-sm-6 col-sm-6'
      cards:
        - type: custom:dwains-flexbox-card
          items_classes: 'col-xs-12 col-md-12'
          cards:
            - type: markdown
              content: >
                ![Image](https://www.iphonelife.com/sites/iphonelife.com/files/memoji_0.jpg)
      
        - type: custom:dwains-flexbox-card
          items_classes: 'col-xs-12 col-md-12'
          cards:
            - type: 'custom:button-card'
              name: Birthdays
              styles:
                card:
                  - --mdc-ripple-press-opacity: 0
                  - cursor: initial
                  - padding: 15px
                  - font-size: 12pt
                name: 
                  - text-transform: uppercase
                  - font-size: 125%
                  - letter-spacing: 10px
                  - padding: 5px
                  - border-bottom: 2px solid rgba(225, 225, 225, 0.60)
                  - width: 100vw
                grid:
                  - grid-template-areas: '"n n" "birthday_label birthday_content"'
                  - grid-template-columns: min-content 1fr 
                custom_fields:
                  birthday_label:
                    - text-align: left
                    - padding-top: 10px
                    - min-height: 45px
                  birthday_content:
                    - text-align: right
                    - padding-top: 10px
                    - min-height: 45px
                    - text-transform: capitalize

            - type: custom:atomic-calendar-revive
              style: |
                ha-card {
                  border-radius: 5px;
                  background-color: var(--dwains-theme-primary);
                }
                .cal-titleContainer {
                  display: none;
                }
              showProgressBar: true
              maxDaysToShow: 30
              showMonth: true
              showWeekDay: false
              eventBarColor: 'var(--dwains-theme-grey)'
              dayWrapperLineColor: 'var(--dwains-theme-grey)'
              timeColor: 'var(--dwains-theme-grey)'
              entities:
                - calendar.friends_birthdays
