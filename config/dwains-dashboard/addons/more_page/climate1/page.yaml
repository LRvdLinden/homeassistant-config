- type: custom:dwains-flexbox-card
  items_classes: 'col-xs-12 col-sm-6 col-sm-6 col-md-3'
  cards:
## Woonkamer
      - cards:
          - name: Woonkamer
            styles:
              card:
                - text-transform: uppercase
                - color: 'var(--dwains-theme-accent)'
                - font-size: 125%
                - border-radius: 0%
                - font-weight: 100
                - letter-spacing: 10px
            type: 'custom:button-card'
          - cards:
              - entities:
                  - entity: sensor.netatmo_netatmo_huis_netatmo_woonkamer_temperature
                    name: Temperatuur (24h)
                    color: 'var(--dwains-theme-accent)'
                    show_fill: true
                  - entity: sensor.20_sensor
                    color: green
                    show_fill: false
                font_size: 80
                hours_to_show: 24
                line_width: 2
                hour24: true
                points_per_hour: 2
                decimals: 0
                show:
                  animate: true
#                  fill: true
                  icon: false
                  labels: false
                  legend: false
                  name: false
                  graph: line
                  extrema: true
                  average: true     
                theme: ios-dark-mode-blue-red
                type: 'custom:mini-graph-card'
              - aspect_ratio: 1/1
                color: 'rgb(150, 150, 150)'
                entity: climate.woonkamer
                icon: 'hass:thermostat'
                name: Woonkamer
                show_state: true
                size: 30%
                state:
                  - color: 'var(--state-icon-color)'
                    value: 'off'
                  - color: '#ffd60a'
                    value: 'on'
                styles:
                  name:
                    - text-transform: uppercase
                    - font-size: 10px
                  state:
                    - text-transform: uppercase
                    - font-size: 15px
                    - font: bold
                type: 'custom:button-card'
            type: horizontal-stack
          - entities:
              - entity: sensor.netatmo_netatmo_huis_netatmo_woonkamer_co2
                name: co2  
                secondary_info: last-updated
              - entity: sensor.netatmo_netatmo_huis_netatmo_woonkamer_humidity
                name: Humidity    
                secondary_info: last-updated
              - entity: sensor.netatmo_netatmo_huis_netatmo_woonkamer_pressure
                name: Pressure      
                secondary_info: last-updated
              - type: custom:fold-entity-row
                head:
                  type: section
                  label: Meer informatie
                entities:
                  - entity: sensor.netatmo_netatmo_huis_netatmo_woonkamer_noise
                    name: Noise
                    secondary_info: last-updated
            type: entities
        type: vertical-stack
